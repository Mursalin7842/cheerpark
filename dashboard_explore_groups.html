<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cheer Park - Explore Groups</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="main_styles.css" />
</head>

<body>
    <div id="app">
        <!-- Dashboard sidebar + EXPLORE tab only -->
        <div id="dashboard" class="w-full h-full gap-4 flex">
            <div class="floating-card sidebar">
                <div class="flex flex-col gap-4 w-full items-center">
                    <div class="sidebar-avatar">
                        <i class="fas fa-user text-2xl text-white"></i>
                    </div>

                    <div class="sidebar-nav">
                        <!-- 60px per button: home=0, people=60, funzone=120, explore=180, settings=240 -->
                        <div id="active-indicator" class="indicator-pos-explore"></div>

                        <a href="dashboard_chats.html" class="nav-btn">
                            <i class="fas fa-comment-alt"></i>
                            <span>CHATS</span>
                        </a>
                        <a href="dashboard_people_team.html" class="nav-btn">
                            <i class="fas fa-users"></i>
                            <span>PEOPLE</span>
                        </a>
                        <a href="dashboard_fun_zone.html" class="nav-btn">
                            <i class="fas fa-gamepad"></i>
                            <span>ZONE</span>
                        </a>
                        <a href="dashboard_explore_groups.html" class="nav-btn">
                            <i class="fas fa-compass"></i>
                            <span>EXPLORE</span>
                        </a>
                        <a href="dashboard_settings_account.html" class="nav-btn">
                            <i class="fas fa-cog"></i>
                            <span>SETTING</span>
                        </a>
                    </div>
                </div>

                <div class="flex flex-col gap-4 items-center">
                    <button onclick="logout()" class="btn-icon btn-logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <div id="main-content" class="relative w-full h-full overflow-hidden">
                <!-- EXPLORE TAB ONLY -->
                <div id="tab-explore" class="w-full h-full floating-card flex flex-col">
                    <div class="explore-header">
                        <h2 class="text-4xl font-bold mb-2">Discover Groups</h2>
                        <p class="text-muted mb-8">Find communities and join the conversation.</p>
                        <div class="input-group explore-search">
                            <i class="fas fa-search text-xl explore-search-icon"></i>
                            <input type="text" placeholder="Search for public groups, topics, or tags..."
                                class="explore-search-input" />
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto explore-main">
                        <h3 class="text-lg font-bold mb-6">Trending Now</h3>
                        <div class="explore-grid">
                            <!-- Cards are rendered by dashboard_explore_groups.js -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard_explore_groups.js"></script>
</body>

</html>
